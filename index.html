<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-app">
        <h1>Weather Finder</h1>
        <h2>Welcome to my weather finder!</h2>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="fetch-weather">Get Weather</button>
        <p id="temperature">Enter a city to get its temperature!</p>
        <p id="weather-condition"></p>
        <img id="weather-icon" alt="Weather Icon" style="width: 50px; height: 50px;"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
